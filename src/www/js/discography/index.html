<!DOCTYPE html>
<html>

<head>
  <title>Discography App</title>
</head>

<body>
  <h1>Discography</h1>

  <!-- List of artists! -->
  <artist-list >
    <span slot="artist-header">New Artists list</span>
    <span slot="artist-data"><artist-short-detail>short-detail</artist-short-detail></span>
  </artist-list>

  <!-- Live Chat! -->
  <chat-box data-host="localhost:3030" data-user="Ryan"></chat-box>

  <!-- Write your templates here -->
  <template id="artists-list-template">
    <h3><slot  name="artist-header">Artists list is below: </slot></h3>
    <ul class="main-artists-list">
      <li class="artist-info-line">
        None
      </li>
    </ul>
  </template>

  <template id="artist-detail-template">
    <b><span class="artist-name"><slot name="artist-name">art-name</slot></span></b>&nbsp;
    <i><span class="artist-year"><slot name="artist-year">1980</slot></span></i>&nbsp;
    <ul class="albums"><li>None</li></ul>
  </template>
  
  <!-- Bring in our JavaScript files -->
  <script src="../ajax/ajax.js"></script>
  <script src="components/show.js"></script>
  <script src="components/index.js"></script>
  <script src="components/chat.js"></script>
</body>

</html>
